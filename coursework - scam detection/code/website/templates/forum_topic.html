{% extends "base/base.html" %} {% block title %} Forum {% endblock %} {% block
content%}

<br />

<div class="container">
  <h1 class="fs-3">Add Topic</h1>
  <form method="POST">
    <div class="form-group mb-3">
      <h3 class="fs-6 my-2">Title</h3>
      <input type="text" class="form-control" name="title" />
    </div>

    <div class="form-group mb-3">
      <h3 class="fs-6 my-2">Description</h3>
      <textarea
        class="form-control"
        name="description"
        rows="5"
        style="resize: none"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div class="my-3 p-3 bg-body rounded shadow-sm">
    <h6 class="border-bottom pb-2 mb-0">Browse Topics</h6>

    {% for item in topics %}
    <div class="d-flex text-muted pt-3">
      <svg
        class="bd-placeholder-img flex-shrink-0 me-2 rounded"
        width="32"
        height="32"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        aria-label="Placeholder: 32x32"
        preserveAspectRatio="xMidYMid slice"
        focusable="false"
      >
        <rect width="100%" height="100%" fill="#6f42c1"></rect>
        <text x="50%" y="50%" fill="#6f42c1" dy=".3em">32x32</text>
      </svg>

      <p class="pb-3 mb-0 small lh-sm border-bottom">
        <strong class="d-block text-gray-dark">
          <a href="/forum/{{item.title}}"> {{item.title}} </a></strong
        >
        {{item.description}}
      </p>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
